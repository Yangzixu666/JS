<!DOCTYPE HTML>
<html>
<head>
    <title> 仿QQ空间相册 </title>
    <meta charset="utf-8" />
    <style type="text/css">
        #main{
        width:1000px;
        margin:auto;
        }
        #smallpic{
        height:120px; 
        }
        img{
        float:left; 
        margin-right:10px; 
        margin-bottom:10px;
        border-style: none;
        border-color:white;
        }
        #smallpic img:hover{
            cursor:pointer; /*设定鼠标的形状为小手*/
        }
        .pb{
         border:3px solid #14c3fd;
        } 
    </style>
    <script type="text/javascript">
        window.onload=function()
        {
            showbig=function(num)
            {
               var sm=document.getElementById("smallpic").childNodes;
               var bi=document.getElementById("bigpic");
               for(var i=0;i<sm.length;i++)
               {
                    sm[i].style.borderStyle= "none";
                    sm[i].style.borderColor="none"
               }

               sm[num].style.borderStyle= "solid";
               sm[num].style.borderColor= "yellow";
               bi.src=sm[num].src
            }

        }
        

    </script>
    
</head>

<body>
    <div id="main"><div id="smallpic"><img src="images/s2.jpg" width="180" height="100" onclick="showbig(0);" /><img src="images/s3.jpg" width="180" height="100" onclick="showbig(1);"/><img src="images/s4.jpg" width="180" height="100" onclick="showbig(2);"/><img src="images/s5.jpg" width="180" height="100" onclick="showbig(3);"/><img src="images/s6.jpg" width="180" height="100" onclick="showbig(4);"/></div><div ><img id="bigpic" src="images/s1.jpg" width="940px" /></div></div>
</body>
</html>
